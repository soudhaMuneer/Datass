<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <h2>Checkbox and Radio Button</h2>

<form action="">
 <label for="option1">Python</label><br>
 <input type="checkbox" id="option1" name="option1">
 <br>
 <label for="option2">Java</label><br>
 <input type="checkbox" id="option2" name="option2">
 <br>
 <label for="option3">DotNet</label><br>
 <input type="checkbox" id="option3" name="option3">
 <br>
 <label for="option4">NodeJs</label><br>
 <input type="checkbox" id="option4" name="option4">
 <br>
 


 <label for="os"> Operating System:</label><br>
<input type="radio" id="windows" name="os" value="windows">
<label for="windows">Windows</label><br>
<input type="radio" id="mac" name="os" value="mac">
<label for="mac">Mac</label><br>
<input type="radio" id="linux" name="os" value="linux">
<label for="linux">Linux</label><br>
<br>
<br>
 
<h2>Order Now</h2>
    <label for="size">Choose a pizza</label>
    <select name="size" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <br>
    <label for="crust">crust type:</label>
    <select name="crust" id="crust">
      <option value="thin">Thin</option>
      <option value="thick">Thick</option>
      <option value="cheese-stuffed">Cheese Stuffed</option>
    </select>
    <br>
    <label for="toppings">toppings:</label>
    <select name="toppings" id="toppings">
      <option value="cheese">Cheese</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="olives">Olives</option>
      <option value="chicken">Chicken</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Order Now">


</form>

</body>
</html>
