<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
</head>
<style>
    .card{
        position: relative;
        border: 1px solid rgb(111, 91, 91);width: 290px;height: 280px;margin: auto;margin-top: 30px;
        animation-name: activity;
        animation-duration: 10s;
        animation-iteration-count: 8;
    }
    @keyframes activity {
  0%   {left:0px; top:0px;}
  25%  { left:200px; top:0px;}
  50%  {left:200px; top:200px;}
  100%  {left:0px; top:200px;}
  
}
    .card:hover{
        transform: scale(1.1);}
     .card h2{
        transform:translate(110px,-50px);
    }.card img{transform: translate(20px,10px);}
    .card h3{
        transform:translate(80px,-20px);
    }.card p{
        transform:translate(10px,-10px);
    }.card button{
        width: 190px;height: 40px;
        margin-top: 0px;margin-left: 50px;
    }.card button:hover{
        transform: scale(1.3);
    }

   
    

</style>
<body>
    <Div class="card">
          <div class="article">
             <img src="Image (4).png" alt="icon" style="background-color: white;">
             <h2>Google</h2>
             
             
                <h3>.NET Developer</h3>
                <p>Amet minim molit non deserunt ullaf to est <br> sit aliqua dolor do amet sint.</p>
                <button type="submit">Apply</button>
          </div>
    </Div>
    
</body>
</html>
