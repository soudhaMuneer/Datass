<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            margin: auto;
            margin-top: 15%;
            border: 1px solid black;
            width: 340px;
            height: 300px;
            border-radius: 10px;
            transition: .8s;
        }
        input{
            transition: .8s;
        }
        input:hover{
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <div class="border">
        <h5 style="position: relative; font-family: 'Courier New', Courier, monospace; left: 260px; bottom: 10px;">Full Time</h5>
        <img style="position: relative; left: 135px; height: 70px; bottom: 25px;" src="image/Image (4).png" alt="">
        <h2 style="position: relative; font-family: 'Courier New', Courier, monospace; left: 90px; bottom: 50px;">UX Designer</h2>
        <hr style="position: relative; bottom: 50px; width: 300px;">
        <h3 style="position: relative; font-family: 'Courier New', Courier, monospace; left: 120px; bottom: 40px;">Google Inc</h3>
        <h3 style="position: relative; font-family: 'Courier New', Courier, monospace; left: 90px; bottom: 55px;">FA 100, OH, USA</h3>
        <h3 style="position: relative; font-family: 'Courier New', Courier, monospace; bottom: 40px; left: 20px;">$40,000</h3>
        <input style="position: relative; border-radius: 20px; width: 90px; height: 30px; left: 220px; bottom: 85px; border: 1px solid black;" value="Apply Now" type="button">
    </div>
</body>
</html>
