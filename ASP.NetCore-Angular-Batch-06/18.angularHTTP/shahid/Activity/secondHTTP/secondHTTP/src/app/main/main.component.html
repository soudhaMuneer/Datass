
<form action="" class="p-5" #empForm="ngForm" (ngSubmit)="empForm.valid&&onSubmit()" >
    <label for="">Id : </label>
    <input type="text" name="id" placeholder="Id" class="form-control w-50" [(ngModel)]="data.id" required> <br>
    <label for="">Name : </label>
    <input type="text" name="name" placeholder="Name" class="form-control w-50" [(ngModel)]="data.name"><br>
    <label for="">Age : </label>
    <input type="text" name="Age" placeholder="Age" class="form-control w-50" [(ngModel)]="data.age"><br>
    <label for="">Gender : </label>
    <input type="text" name="Gender" placeholder="Gender" class="form-control w-50" [(ngModel)]="data.gender">
    <br>
    <br>
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </form>

  <br><br>
  <h1>JOB LIST</h1><br><br>
 
  <div class="container">
    <div class="row bg-primary-subtle p-2 border">
      <div class="col-md-2" >ID</div>
      <div class="col-md-2" >NAME</div>
      <div class="col-md-2" >AGE</div>
      <div class="col-md-3" >GENDER</div>
      <div class="col-md-3" >UPDATES</div>
    </div>
    <div class="row p-3 border" *ngFor="let stud of studentArray">
      <div class="col-md-2"> {{stud.id}}  </div>
      <div class="col-md-2"> {{stud.name}} </div>
      <div class="col-md-2"> {{stud.age}} </div>
      <div class="col-md-3"> {{stud.gender}} </div>
      <div class="col-md-3">  
        <button class=" btn btn-success" (click)="navigateToEdit(stud.id)" >Edit  </button>
        <button class="btn btn-danger" (click)="navigateToDelete(stud.id)">Delete</button>
      </div>
    </div>
  </div>
