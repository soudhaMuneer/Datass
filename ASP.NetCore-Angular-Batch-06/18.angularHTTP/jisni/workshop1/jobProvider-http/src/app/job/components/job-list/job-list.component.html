<div class="container">
    <div class="row mt-3">
        <div clsaa="col-md-12">
            <h5>FIND JOBS</h5>
        </div>
    </div>

    <div class="row mt-1 scrollbar">
        <div class="col-md-9">
            <div class="input-group">
                <input class="form-control border rounded-pill" type="search" id="example-search-input">
            </div>
        </div>
    </div>

    <div class="row mt-5 px-4">
        <div class="col-md-6  bg-color">
            <ng-container *ngFor="let jobList of jobs | paginate:{itemsPerPage:tableSize,
                currentPage:page,
            totalItems:count}; let i = index">
            <div class="card" style="width: 30rem;">

                <h6 class="card-subtitle mb-2 text-muted mt-2" ><img src="../../../../assets/images/jobs/Rectangle 14.png" align="center">{{jobList.jobTitle}}</h6>
                <ul>
                    <li class="without-bullet" style="color:rgb(11, 87, 159);">{{jobList.companyName}}</li>
                    <li class="with-bullet">{{jobList.location}}</li>
                </ul>
                <p class="card-text">{{jobList.jobDescription}}</p>

                    <div class="row" style="display:flex;">
                        <div class="inline-div custom-column" style="width:10px">{{jobList.jobType}}</div>
                        <div class="inline-div">{{jobList.salary}}</div>
                        <div class="inline-div">{{jobList.location}}</div>
                        <div class="inline-div">{{jobList.jobType}}</div>
                        <div class="inline-div">{{jobList.onsite}}</div>
                    </div>
                  
            </div>

        </ng-container>
        <div>
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">

            </pagination-controls>
        </div>
        </div>
        <div class="col-md-6 text-align-right">
            <img src="../../../../assets/images/jobs/smiley-businesswoman-posing.png" class=" w-200 h-200">
        </div>
    </div>
</div>
