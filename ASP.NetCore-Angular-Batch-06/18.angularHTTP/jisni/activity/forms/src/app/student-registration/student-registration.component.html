<!-- student-registration.component.html -->
<h1 style="text-align: center;"> Angular http forms</h1>
<form (ngSubmit)="registerStudent()">
  <label>Name</label>
<input type="text" name="Name" class="form-control" [(ngModel)]="newStudent.name">
<label>age</label>
<input type="number" name="age" class="form-control" [(ngModel)]="newStudent.age">
<label>grade</label>
<input type="text" name="grade" class="form-control" [(ngModel)]="newStudent.grade">
<button type="submit" class="btn btn-primary">Register</button>
</form>
