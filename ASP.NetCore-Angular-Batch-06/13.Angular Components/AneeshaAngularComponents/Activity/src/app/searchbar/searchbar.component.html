<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Template</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px auto;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .search-bar input[type="text"] {
            border: none;
            flex: 1;
            padding: 10px;
        }
        .search-bar button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</body>
</html>
