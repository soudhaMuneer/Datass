<div class="action-btn">
    <h2 [routerLink]="['/registration-form']" routerLinkActive="active">Add Member</h2>
    <h2 [routerLink]="['/registered-details']" routerLinkActive="active">List Of Members</h2>
</div>

<div class="row">
    <div class="col-6">
        <div class="grid-form">
            <ul>
                <li *ngFor="let member of registeredMembers; let i = index">
                    <h5>User ID</h5>
                    {{ member.fname }}<br>
                    {{ member.lname }}<br>
                    {{ member.email }}<br>
                    {{ member.phone }}<br>
                    {{ member.designation }}<br>
                    {{ member.userId }}<br>
                    {{ member.password }}<br> 
                    {{ member.confirmPassword }}

                  <button class="btn" (click)="removeMember(i)">Remove</button>
                </li>
            </ul>
        </div>
    </div>
</div>
