<!-- login-form.component.html -->

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors">Email is required.</div>
        <div *ngIf="email.errors">Enter a valid email address.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required minlength="8" pattern="^(?=.*[!@#$%^&*(),.?\:{}|
      >]).*$"  #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="password.errors?.['pattern']">Password must contain at least one special character.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
