<div class="registration-form-container">
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control" required>
      <small *ngIf="reactiveForm.get('fullname').invalid && reactiveForm.get('fullname').touched">
        *fullName is required.
    </small>
    </div>
<div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
      <small *ngIf="reactiveForm.get('lastname').invalid && reactiveForm.get('lastname').touched">
        *LastName is required.
    </small>
      </div>
<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control"> 
      <small *ngIf="reactiveForm.get('email').invalid && reactiveForm.get('email').touched">
        *Email is required.
    </small>   
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" formControlName="phonenumber" class="form-control" required>
      <small *ngIf="reactiveForm.get('phonenumber').invalid && reactiveForm.get('phonenumber').touched">
        *Phonenumber is required.
    </small>
      </div>
    <button type="submit" [disabled]="reactiveForm.invalid" class="submit-button">Submit</button>
    </form>
</div>
