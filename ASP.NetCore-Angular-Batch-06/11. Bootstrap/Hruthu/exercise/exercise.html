<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon_io/android-chrome-192x192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Bootstrap Exercise</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-primary text-center text-light">
        <h2 class="mt-5">Hire Me Now</h2>
        <div class="row">
          <div class="col-md-12 mt-5">
            <img class="Dash" src="images/dashboard.png" alt=""> <span>Dash Board</span><br>
            <img class="a mt-4" src="images/jobs.png" alt=""> <span>Jobs</span><br>
            <img class="2 mt-4" src="images/application.png" alt=""> <span>Applications</span><br>
            <img class="3 mt-4" src="images/interview.png" alt=""> <span>Interview</span><br>
            <img class="4 mt-4" src="images/message.png" alt=""> <span>Messages</span><br>
            <img class="5 mt-4" src="images/setting.png" alt=""> <span>Settings</span><br>
            <img class="6 mt-5" src="images/add person.png" alt=""> <span>Add New</span>

          </div>
        </div>
      </div>

      <div class="col-md-10 mt-3 ">
        <p class="text-end"><img src="images/bell.png" alt=""> <img src="images/girl.png" alt=""><span>Olivia
            <b>V</b></span></p>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <p class="fs-3 text-end">Short List</p>
            <hr>
            <form class="fs-4 ms-5">
              <div>
                <label for="jobtitle">Job Title</label><br>
                <input type="text" class="form-control  fs-4 bg-light" placeholder="Select jobtitle">
              </div>
              <!-- image portion -->
              <div class="row">
                <div class="col-sm-6 col-sm-auto">
                  <div class="mb-3 mt-3">
                    <label for="date">Date</label><br>
                    <input type="text" class="form-control  fs-4 bg-light" placeholder="Select Date">
                  </div>
                  <div class="mb-4 mt-4">
                    <label for="time">Time</label><br>
                    <input type="text" class="form-control  fs-4 bg-light" placeholder="Enter Time">
                  </div>
                  <div class="mb-5 mt-4">
                    <label for="location">Location</label><br>
                    <input type="text" class="form-control fs-4 bg-light" placeholder="Enter Location">
                  </div>
                </div>
                <div class="col-sm-6  col-sm-3 mt-4">
                  <ul style="list-style-type: none;">
                    <li>
                      <img src="Images/calendar (4) 1.png" style="height: 80px;"
                        class="img-responsive img-fluid d-sm-inline d-none">
                    </li><br>
                    <li>
                      <img src="Images/clock 1.png" style="height: 80px;"
                        class="img-responsive img-fluid d-sm-inline d-none">
                    </li><br>
                    <li>
                      <img src="Images/location 1.png" style="height: 80px;" class="img-responsive d-sm-inline d-none">
                    </li>
                  </ul>

                </div>
                <div>
                  <button class="btn btn-primary btn-lg">Send</button>
                  <span class="ms-5 fs-2">Push Notification <img src="Images/Group 14.png"></span>
                  <span class="ms-5 fs-2">Email Notification <img src="Images/Group 14.png"></span>

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
