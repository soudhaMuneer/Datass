<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table1 {
            margin: 10%;
            position: relative;
            right: 140px;
            border: 3px solid black;
            height: 200px;
            width: 750px;

        }

        .table2 {
            position: absolute;
            border: 3px solid rgb(48, 147, 222);
            height: 100px;
            width: 650px;
            left: 40px;
            top: 50px;
            border-radius: 10px;

        }

        .table3 {
            position: absolute;
            border: 3px solid black;
            border-color: rgb(48, 147, 222) white white rgb(48, 147, 222);
            height: 30px;
            width: 600px;
            left: 30px;
            top: 50px;
            border-radius: 1px;

        }

        .text {
            position: absolute;
            left: 180px;
        }

        .text1 {
            position: absolute;
            top: 50px;
            left: 180px;
        }
    </style>
</head>

<body>
    <div class="table1">
        <div class="table2">
            <div class="table3"></div>
            <h2 class="text">Decorative Borders</h2>
            <p class="text1">This is an example of using decorative borders</p>
        </div>
    </div>
</body>

</html>
