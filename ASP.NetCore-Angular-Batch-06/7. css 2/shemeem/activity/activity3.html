<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border {
            margin-top: 10%;
            border: 1px solid black;
            height: 200px;
            width: 300px;
        }

        .border1 {
            margin-top: 10%;
            border: 1px solid black;
            height: 200px;
            width: 250px;

        }

        h2 th,
        td,
        table {
            margin-left: 20px;
        }

        td {
            border: 2px solid black;
            border-color: white rgba(128, 128, 128, 0.542) white rgba(128, 128, 128, 0.542);
        }

        th {
            background-color: rgba(184, 184, 184, 0.585);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .td1 {
            border-bottom: 2px solid rgb(0, 64, 255);

        }

        .td2 {
            color: rgb(0, 47, 255);
        }
    </style>
</head>

<body>
    <div class="border1">

        <h2>Student Scores</h2>
        <table>
            <tr>
                <th>name</th>
                <th>maths</th>
                <th>Science</th>
                <th>english</th>
            </tr>
            <tr>
                <td class="td2">John </td>
                <td>78 </td>
                <td>95</td>
                <td>78</td>
            </tr>
            <tr>
                <td class="td2">Alice </td>
                <td> 75</td>
                <td> 88</td>
                <td> 95</td>
            </tr>
            <tr>
                <td class="td1" style="color: blue;">Michael </td>
                <td class="td1"> 90</td>
                <td class="td1">85</td>
                <td class="td1"> 88</td>
            </tr>
        </table>
    </div>
</body>

</html>
