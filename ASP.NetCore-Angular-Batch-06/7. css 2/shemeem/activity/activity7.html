<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 476px;
            border: 1px solid black;
            margin: auto;
            border-collapse: collapse;

        }

        .col1 {
            width: 150px;
            height: 144px;
        }

        .col2 {
            width: 450px;
            height: 144px;
        }

        .col3 {
            width: 200px;
            height: 145px;
        }

        img {
            width: 100px;
            margin-left: 25px;
        }

        h2 {
            color: rgb(39, 108, 172);

        }

        span {
            font-size: 18px;
            font-weight: bold;
            position: relative;
            top: -20px;
        }

        p {
            font-size: 18px;
            margin-left: 60px;
            margin-top: -40px;
        }

        .btn1 {
            width: 100px;
            height: 30px;
            position: relative;
            top: -20px;
            border: 2px solid rgb(47, 212, 58);
            border-radius: 25px;
            background-color: white;
        }

        .btn2 {
            width: 100px;
            height: 30px;
            position: relative;
            top: -20px;
            color: rgb(189, 189, 14);
            border: 2px solid rgb(235, 235, 42);
            border-radius: 25px;
            background-color: white;
        }

        .btn3 {
            width: 100px;
            height: 30px;
            position: relative;
            top: -20px;
            color: rgb(14, 148, 189);
            border: 2px solid rgb(14, 148, 189);
            border-radius: 25px;
            background-color: white;
        }

        .btn {
            width: 100px;
            height: 30px;
            position: relative;
            top: -20px;
            border: 2px solid rgb(47, 133, 212);
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td class="col1"><img src="image/google.jpg" alt=""></td>
                <td class="col2">
                    <h2>Social Media Assistance</h2>
                    <br><span>Agency. </span>
                    <p>Paris, France</p>
                    <br><button class="btn1">Full Time</button><button class="btn2">Marketing</button><button
                        class="btn3">Designing</button>
                </td>
                <td class="col3"><button class="btn">Apply</button></td>
            </tr>
            <tr>
                <td class="col1"><img src="image/microsoft.png"></td>
                <td class="col2">
                    <h2>Brand Designer</h2>
                    <br><span>Agency.</span>
                    <p>San Fransisco, USA</p>
                    <br><button class="btn1">Full Time</button><button class="btn2">Marketing</button>
                </td>
                <td class="col3"><button class="btn">Apply</button></td>
            </tr>
            <tr>
                <td class="col1"><img src="image/AccentureIcon.png" alt=""></td>
                <td class="col2">
                    <h2>Interactive Developer</h2>
                    <br><span>Agency.</span>
                    <p>Hamburg,Germany</p>
                    <br><button class="btn1">Full Time</button><button class="btn2">Marketing</button><button
                        class="btn3">Designing</button>
                </td>
                <td class="col3"><button class="btn">Apply</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
