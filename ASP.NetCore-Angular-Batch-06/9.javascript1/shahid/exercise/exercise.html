            <img src="https://cdn-icons-png.flaticon.com/128/6997/6997662.png" width="30px" height="30px" style="position: absolute; margin-left: 30px; margin-top: 30px;">

            <form id="myForm">
                <label style="position: absolute; margin-top: 90px; margin-left: 10px; ">Fullname</label>
                <input type="text" name="Fullname" style=" width: 40%; height: 35px;  position: absolute; margin-left: 10px; margin-top: 120px; border-radius: 10px; border-style: none; background-color: rgb(233, 233, 245);" required>
                            
                <label style="position: absolute; margin-top: 180px; margin-left: 10px; ">Username</label>
                <input type="text" name="Username" style=" width: 40%; height: 35px;  position: absolute; margin-left: 10px; margin-top: 200px; border-radius: 10px; border-style: none; background-color: rgb(222, 220, 244);" required>
                            
                <label style="position: absolute; margin-top: 260px; margin-left: 10px; ">Email</label>
                <input type="email" name="Email" style=" width: 40%; height: 35px;  position: absolute; margin-left: 10px; margin-top: 290px; border-radius: 10px; border-style: none; background-color: rgb(225, 223, 246);" required>
                            
                <label style="position: absolute; margin-top: 350px; margin-left: 10px; ">Phone</label>
                <input type="tel" name="Phone" style=" width: 40%; height: 35px;  position: absolute; margin-left: 10px; margin-top: 380px; border-radius: 10px; border-style: none; background-color: rgb(218, 215, 242);" required> 
            
                <button  type="button" class="btn" id="submit-btn" onclick="showPopup(event)">UpdateDetails</button>
            </form>
            

            <div class="popup" id="popup">
                <p>Submitted details:</p>
                <p>Fullname: <span id="popup-Fullname"></span></p>
                <p>Username: <span id="popup-Username"></span></p>
                <p>Email: <span id="popup-Email"></span></p>
                <p>Phone: <span id="popup-Phone"></span></p>

                <button type="submit" class="botn" id="close-btn" onclick="hidePopup()">Close</button>
            </div>
            
             
        </div>
