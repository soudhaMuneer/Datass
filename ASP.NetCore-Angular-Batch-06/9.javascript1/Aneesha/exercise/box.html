<!DOCTYPE html>
<html>
<head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Update Details</h2>

    <form id="myForm">
        First name:<br>
        <input type="text" id="firstname" name="firstname"><br>
        Last name:<br>
        <input type="text" id="lastname" name="lastname"><br><br>
        <input type="button" value="Update Details" onclick="updateDetails()">
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Details Updated</h2>
            <p>First Name: <span id="modalFirstname"></span></p>
            <p>Last Name: <span id="modalLastname"></span></p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        function updateDetails() {
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            
            // If the user left any field empty
            if(firstname == "" || lastname == "") {
                alert("Please fill in all fields");
                return;
            }
            
            // Display the details in the modal
            document.getElementById("modalFirstname").innerHTML = firstname;
            document.getElementById("modalLastname").innerHTML = lastname;
            
            // Show the modal
            modal.style.display = "block";
        }
    </script>

</body>
</html>
