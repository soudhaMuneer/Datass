<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="image/moon-phase.png">
    <link rel="stylesheet" href="login.css">
    
</head>


<script>


</script>


<body>
    <form action="">

        <div class="background">
            <h1>Login Here</h1>




            <form onsubmit="return validateUser()">

                <p class="p4">User Name:</p>

                <p class="p5">Password:</p>

                <input type="text" name="email" id="email" class="textbox4" placeholder="   Your Email"
                    onblur="return mail()">
                <input type="password" name="password" id="password" class="textbox5" placeholder="   Your Password"
                    onblur="return pass()">
                <input type="submit" class="button" value="Log in" onclick="loginCheck()">
            </form>

            <!-- <a href="home.html"><input type="button" value="Login" style="font-size: 30px;" class="button"></a> -->

            <div>
                <img src="image/star.gif" alt="Sign Up Page Wallpaper"
                    style="position: relative; width: 390px; bottom: 200px; left: 20px;">
            </div>

        </div>

    </form>

    <script src="login.js"></script>

</body>

</html>
