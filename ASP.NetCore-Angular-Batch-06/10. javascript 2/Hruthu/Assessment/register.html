<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="image/moon-phase.png">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="t4" id="blur">
        <h1>Register Here . . .</h1>
        <label class="la">Full name</label>
        <input id="fullname" type="text" placeholder=" Please enter your full name">
        <label class="la1">Username</label>
        <input id="username" type="text" placeholder="Please enter your username">
        <label class="la2">Email</label>
        <input id="email" type="text" placeholder="Please enter your email">
        <label class="la3">Phone No</label>
        <input id="phone" type="text" placeholder="Please enter your phone">
<input class="bt" type="button" value="Register" onclick="visible()">
        <a href="login.html"><input class="btn" type="button" value="Login Here"></a>

    </div>

    <div>
        <img src="image/star.gif" alt="Sign Up Page Wallpaper"
            style="position: relative; width: 390px; top: 150px; left: 260px;">
    </div>

    <div id="t5">
        <input class="cancel" type="button" value="Cancel" onclick="cancel()">
        <p id="output"></p>
    </div>
    <script src="register.js"></script>
    </div>
</body>

</html>
