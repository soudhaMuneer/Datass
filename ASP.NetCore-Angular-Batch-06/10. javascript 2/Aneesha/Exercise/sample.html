<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Job List Table</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table id="jobTable">
    <tr>
        <th>Job Title</th>
        <th>Location</th>
        <th>Date Posted</th>
    </tr>
</table>

<script type="text/javascript">
    var jobs = [
        { title: "Social Media Assistant", location: "London office", datePosted: "Jan 10, 2022" },
        { title: "Brand Designer", location: "Leeds office", datePosted: "Jan 15, 2022" },
        { title: "Customer Manager", location: "Leicester", datePosted: "Jan 20, 2022" }
    ];

    var table = document.getElementById("jobTable");

    for (var i = 0; i < jobs.length; i++) {
        var row = table.insertRow(-1);
        
        var cell1 = row.insertCell(0);
        cell1.innerHTML = jobs[i].title;

        var cell2 = row.insertCell(1);
        cell2.innerHTML = jobs[i].location;

        var cell3 = row.insertCell(2);
        cell3.innerHTML = jobs[i].datePosted;
    }
</script>

</body>
</html>
