<div class="container">
    <div class="chats">
        <div class="chat">
            <div class="chat-left">
                <div class="chat-left-image">
                    <img [src]="selectedOption?.displayPicture" alt="Selected Image" *ngIf="selectedOption">
                </div>
                <div class="chat-left-text">
                    <h3>{{ selectedOption?.name }}</h3>
                    <p>Online Now</p>
                </div>
            </div>
            <div class="chat-right">
                <img src="../../assets/images/Icon.png">
                <img src="../../assets/images/dots.png">
            </div>
        </div>
    </div>

     <!-- //////////////////////////// -->
     <p *ngIf="btnclick1">
        {{selectedOption.jobpost}}
    </p>
    <p *ngIf="btnclick2">
        {{selectedOption.description}}
    </p>
    <p *ngIf="btnclick3">
        {{selectedOption.location}}
    </p>

     <span><button class="bg-primary">Apply Job</button></span>
    <!-- ///////////////////////////////// -->
    
    <div class="type-section">
        <div class="placeholder">
            <p>Type your message here</p>
        </div>
        <div class="send-btn">
            <img src="../../assets/images/20.png">
        </div>
    </div>
    </div>
