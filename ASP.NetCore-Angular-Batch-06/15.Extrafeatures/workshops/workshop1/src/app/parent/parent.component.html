<div class="container">
    <div class="parent">
        <div class="section">
            <h3>All Messages</h3>
        </div>
        <div class="chats" *ngFor="let chat of chats" (click)="selectOption(chat)">
        <div class="chat" *ngIf="chat.display">
            <div class="chat-left">
                <div class="chat-left-image">
                    <img [src]="chat.displayPicture" alt="Company Logo" height="50" width="50">
                </div>
                <div class="chat-left-text">
                    <h3>{{chat.name}}</h3>
                    <p>{{chat.lastMessage}}</p>
                </div>
            </div>
            <div class="chat-right">
                <p>{{chat.time}}</p>
            </div>
        </div>
    </div>
    </div>
    <div class="child">
        
        <app-child [selectedOption]="selectedOption"></app-child>
    </div>
</div>
