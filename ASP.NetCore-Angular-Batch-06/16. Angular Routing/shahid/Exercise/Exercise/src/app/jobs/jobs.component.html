

<div class="search-container">
    <input type="text" placeholder="Search By Company">
    <button class="find-button">Find</button>
</div>

<div class="suggestion-container">
    <div class="">Suggestions</div>
    <div class="inline-div" [style.background-color]="divBackgroundColor1"
        (mouseout)="resetBackground(1)" (mouseover)="hover(1)" (click)="filter('All')">All Skill</div>
    <div class="inline-div" [style.background-color]="divBackgroundColor2" 
        (mouseout)="resetBackground(2)" (mouseover)="hover(2)" (click)="filter('programmer')">Programmer</div>
    <div class="inline-div" [style.background-color]="divBackgroundColor3" 
        (mouseout)="resetBackground(3)" (mouseover)="hover(3)" (click)="filter('SoftwareEngineer')">Software Engineer</div>
    <div class="inline-div" (mouseover)="hover(4)" [style.background-color]="divBackgroundColor4" 
        (mouseout)="resetBackground(4)" (click)="filter('photographer')">Photo Grapher</div>
    <div class="inline-div" id="div"   (click)="filter('digitalmarketing')">Digital Marketing</div>
</div>

<div class="">
    <h4>Showing {{totalJobs}} Jobs Results
        <span class="align-right">

            <label>
                <input type="radio" name="same" (click)="filter('Full Time')" class="radio-label" /> Full Time
            </label>
            <label>
                <input type="radio" name="same"  (click)="filter('Freelance')" /> Freelance
            </label>


        </span>
    </h4>

</div>

<div *ngIf="tempJobs.length > 0; else noJobsFound">
    <div class="card-container">
        <ng-container *ngFor="let list of tempJobs">
            <div class="card">{{list.companyName}}
                <div class="job-title">
                    <div class="left-content">
                        <h4>{{list.jobTitle}}</h4>
                    </div>
                    <div class="right-content"></div>
                </div>
                <h4 class="salary">{{list.salary}}</h4>
                <h4 class="Type">{{list.type}}</h4>
                <p>{{list.jobDescription}}</p>
                <div class="job-title">
                    <div class="remove"><b>Remove</b><br><img src="../../assets/images/background.png" height="20px"
                            width="20px"></div>
                    <div class="">{{list.location}}</div>
                </div>
            </div>

        </ng-container>
    </div>
</div>

<ng-template #noJobsFound>
    <p>No jobs found.</p>
</ng-template>
