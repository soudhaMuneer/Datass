
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Job Portal System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .stat {
            flex: 1 1 calc(33.33% - 20px);
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .stat h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .stat p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="section">
            <h2>Statistics</h2>
            <div class="stats">
                <div class="stat">
                    <h2>Total Users</h2>
                    <p>100</p>
                </div>
                <div class="stat">
                    <h2>Total Jobs</h2>
                    <p>50</p>
                </div>
                <div class="stat">
                    <h2>Total Applications</h2>
                    <p>200</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Recent Activity</h2>
            <ul>
                <li>User John Doe registered</li>
                <li>Job Software Developer posted</li>
                <li>User Jane Smith applied for Job Software Developer</li>
                <!-- Additional activity items can be added dynamically -->
            </ul>
        </div>
    </div>
</body>
</html>
