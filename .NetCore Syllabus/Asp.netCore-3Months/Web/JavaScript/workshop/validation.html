<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .Heading {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 16px;
        color: #990000;
      }
      .btn-custom {
        margin-top: 20px;
        width: 100%;
        background-color: #990000;
        color: azure;
      }
      .img-fluid {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="box">
        <div class="text-center mb-4 head1">
          <h2>Dialog Boxes in JavaScript</h2>
        </div>
        <div class="row mb-4">
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/alert.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <button class="btn btn-custom" onclick="message()">Alert</button>
            <script>
              function message() {
                alert("This is an alert");
              }
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Prompt</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/prompt.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <button class="btn btn-custom" onclick="respPrompt()">Prompt</button>
            <script>
              function respPrompt() {
                var favorite = prompt('What is your favorite color?', 'RED');
                if (favorite) {
                  alert("Your favorite color is: " + favorite);
                } else {
                  alert("You pressed Cancel or no value was entered!");
                }
              }
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Confirm</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/confirm.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <button class="btn btn-custom" onclick="respConfirm()">Confirm</button>
            <script>
              function respConfirm() {
                var response = confirm('Confirm Test: Continue?');
                if (response) {
                  alert("Your response was OK!");
                } else {
                  alert("Your response was Cancel!");
                }
              }
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Validations in JavaScript</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/emptyv.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4">
            <h5>Empty field</h5>
            <form name="emptyFieldForm" id="emptyFieldForm">
              <div class="mb-3">
                <label for="fname" class="form-label">First name:</label>
                <input type="text" name="fname" class="form-control">
              </div>
              <input type="submit" value="Submit" class="btn btn-custom">
            </form>
            <script>
              document.getElementById('emptyFieldForm').addEventListener('submit', function(event) {
                var x = document.forms['emptyFieldForm']['fname'].value;
                if (x === null || x === '') {
                  alert('First name must be filled out');
                  event.preventDefault();
                }
              });
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Email Validators</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/emailv.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4">
            <h5>Email validators</h5>
            <form name="emailForm" id="emailForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control">
              </div>
              <input type="submit" value="Submit" class="btn btn-custom">
            </form>
            <script>
              document.getElementById('emailForm').addEventListener('submit', function(event) {
                var inputValue = document.forms['emailForm']['email'].value;
                var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (inputValue !== '' && !pattern.test(inputValue)) {
                  alert('Invalid email address');
                  event.preventDefault();
                }
              });
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Phone Number Validations</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/phone.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4">
            <h5>Phone number validation</h5>
            <form name="phoneForm" id="phoneForm">
              <div class="mb-3">
                <label for="mobile" class="form-label">Phone:</label>
                <input type="text" name="mobile" class="form-control" onkeypress="return num_only(event)">
              </div>
              <input type="submit" value="Submit" class="btn btn-custom">
            </form>
            <script>
              document.getElementById('phoneForm').addEventListener('submit', function(event) {
                var mobileNumber = document.forms['phoneForm']['mobile'].value;
                if (!/^\d+$/.test(mobileNumber)) {
                  alert('Enter numbers only.');
                  event.preventDefault();
                } else if (mobileNumber.length !== 10) {
                  alert('Phone number must be 10 digits.');
                  event.preventDefault();
                }
              });
            </script>
          </div>
        </div>
  
        <div class="row mb-4">
          <h2 class="text-center">Alphabet Validation</h2>
          <div class="col-md-8 mb-3 mb-md-0">
            <img src="./img/alphabet.png" class="img-fluid switchimg">
          </div>
          <div class="col-md-4">
            <h5>Alphabet validation</h5>
            <form name="alphaForm" id="alphaForm">
              <div class="mb-3">
                <label for="alpha" class="form-label">Alphabet:</label>
                <input type="text" name="alpha" class="form-control">
              </div>
              <input type="submit" value="Submit" class="btn btn-custom">
            </form>
            <script>
              document.getElementById('alphaForm').addEventListener('submit', function(event) {
                var string = document.forms['alphaForm']['alpha'].value;
                var testName = /^([a-zA-Z])+$/;
                if (string !== '' && !testName.test(string)) {
                  alert('Enter only alphabetic values.');
                  event.preventDefault();
                }
              });
            </script>
          </div>
        </div>
      </div>
      <a href="index.html" class="btn btn-primary">Go to main</a>
    </div>
  </body>
  </html>
