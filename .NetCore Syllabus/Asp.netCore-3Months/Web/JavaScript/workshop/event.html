

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <style>
    .Heading {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #990000;
    }
    .style1 {
      color: #FF6600;
      font-weight: bold;
    }
    .code {
      font-family: "Courier New", Courier, monospace;
      font-size: 12px;
      text-align: left;
    }
    #bulb {
      width: 100px;
      height: auto;
      cursor: pointer;
    }
    .container {
      margin-top: 20px;
    }
    .meventr img {
      width: 100%;
      height: auto;
    }
    .mt-3 {
      margin-top: 1rem;
    }
    .mt-5 {
      margin-top: 3rem;
    }
  </style>
  <script>
    function changeMe() {
      const bulb = document.getElementById("bulb");
      bulb.src = "img/41931.jpg"; // Change the image source on mouseover
    }
    
    function changeBack() {
      const bulb = document.getElementById("bulb");
      bulb.src = "img/bb.jpg"; // Change back the image source on mouseout
    }

    function hai(value) {
      alert('Changed input value: ' + value);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="row head">
        <h2>Event and Eventhandlers</h2>
      </div>
      <div class="row eventr mt-3">
        <div class="col-md-8">
          <img src="./img/Screenshot 2024-05-09 135342.png" class="img-fluid imggevent" alt="Event Image">
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <p class="Heading">Move Your Mouse Over The Image</p>
          <img id="bulb" src="./img/bb.jpg" alt="Bulb" class="img-fluid" onmouseover="changeMe()" onmouseout="changeBack()">
        </div>
      </div>
      <div class="row mt-5">
        <h3>More events</h3>
        <div class="col-md-8 meventr">
          <img src="./img/mevents.png" class="img-fluid mevents" alt="More Events">
        </div>
        <div class="col-md-4 mt-3 mt-md-0">
          <input type="text" class="form-control mb-2" value="Give Focus" name="input1" onfocus="this.value='You gave this box the Focus!'">
          <input type="text" class="form-control mb-2" value="Select me" name="input2" onselect="alert('Selected');">
          <input type="text" class="form-control mb-2" name="input3" value="Change me" onchange="hai(this.value)">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <a href="index.html" class="btn btn-primary">Go to main</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
