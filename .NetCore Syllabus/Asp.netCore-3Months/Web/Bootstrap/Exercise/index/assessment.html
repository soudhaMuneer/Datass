

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>counter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100px;
			margin: 0;
			font-size: 10px;
		}
		.container{
			text-align: center;
			background-color: white;
			padding: 20px;
			border-radius: 10px;

		}
		#counterDisplay {
			font-size: 50px;
			margin-bottom: 20px;
		}
		.button {
			font-size: 1px;
			padding: 20px 20px;
			margin: 5px;
			border: none;
			border-radius: 5PX;
			color: white;		
		}
		
		
	</style>
	
</head>
<body>
<div class="container text-center mt-5">
	
		<div id="counterDisplay">0</div>
		<button onclick="increment()" class="btn btn-dark">increment</button>
		<button onclick="reset()" class="btn btn-dark">reset</button>
		<button onclick="decrement()" class="btn btn-dark">increment</button>
</div>

<script>
	let count =0;
	 function updateDisplay()
	 {
	 	document.getElementById('counterDisplay').textContent=count;
	 }

	 function increment()
	 {
	 	count++;
	 	updateDisplay();
	 }
	 
	function reset()
	 {
	 	count =0;
	 	updateDisplay();
	 }
	 
   function decrement()
	 {
	 	count--;
	 	updateDisplay();
	 	
	 };
    

</script>
   
	

	

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
