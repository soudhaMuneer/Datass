 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 1 auto;
    }
    h1 {
      color: #333;
      text-align: center; 
    }
    h5 {
        color: rgb(155, 9, 9);
        
    }
    .back-btn-container {
      text-align: center;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #030326;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #34ac21;
    }
    .description{color:#68404F; text-align:justify; margin-top:10px; font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif; font-size:14px; margin-top:5px; padding-bottom:10px;}
    .description span{font-weight:bold; color:#903; padding-right:10px}
  </style>
</head>
<body>

<div class="container">
  <h1>New Media Elements</h1>
  <div class="description"><span>Audio:</span>HTML5 specifies a standard way to include audio, with the audio element.</div>
  <img src="images/media1.png" height="180px" width="600px">
  <audio controls="controls">
    <source src="media/Real_Instrumental.ogg" type="audio/ogg">
    <source src="media/Real_Instrumental.mp3" type="audio/mp3">
    Your browser does not support the audio element.
 </audio>
<br>
<div class="description"><span>Video:</span>HTML5 specifies a standard way to include video, with the video element.</div>
<img src="images/media2.png" height="150px" width="500px">
<video width="320" height="240" controls="controls">      
  <source src="media/movie.mp4" type="video/mp4">      
  <source src="media/1.ogg" type="video/ogg">      
  <source src="media/movie.webm" type="video/webm">    
</video>
</div>
<div class="back-btn-container">
  <a href="HTML5.html" class="back-btn">&larr; Back to Main Page</a>
</div>
</body>
</html>
