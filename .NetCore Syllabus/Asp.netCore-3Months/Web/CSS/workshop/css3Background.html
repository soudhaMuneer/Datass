<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        img {
            width: 100%;
            height: auto
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: rgb(3, 3, 104);
        }

        h5 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            /* color: rgb(96, 9, 16); */
        }

        a {
            color: rgb(24, 35, 159);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <a href="main.html"><i class="fa fa-angle-double-left" style="font-size:20px;"></i>Back</a>
        <div class="row ">
            <div class="col-md-12 d-flex justify-content-center p-5">
                <h2>CSS3 BACKGROUND</h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 ">
                <h5>1.Set the background size of background image</h5>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
                <img src="images/background/1.png">
            </div>
            <div class="col-md-6">
                <img src="images/background/out1.png">
            </div>
        </div>
        <!-- ----------------------------------------------------------- -->

        <div class="row ">
            <div class="col-md-12 ">
                <h5>2.Set the background position of a background image.</h5>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
                <img src="images/background/2.png">
            </div>
            <div class="col-md-6">
                <img src="images/background/out2.png">
                <img src="images/background/out3.png">
                <img src="images/background/out4.png">
            </div>
        </div>
        <!-- ----------------------------------------------------------- -->
        <div class="row ">
            <div class="col-md-12 ">
                <h5>3.Set the multiple background image. </h5>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
                <img src="images/background/5.png">
            </div>
            <div class="col-md-6">
                <img src="images/background/5-out.png">
            </div>
        </div>
        <!-- ----------------------------------------------------------- -->
        <div class="row ">
            <div class="col-md-12 ">
                <h5>4.How to detemine whether the backgrounds extends into the border or not.</h5>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
                <img src="images/background/clip.png">
            </div>
            <div class="col-md-6">
                <img src="images/background/clip-out.png">
            </div>
        </div>
        <a href="main.html"><i class="fa fa-angle-double-left" style="font-size:20px;"></i>Back</a>

    </div>
</body>

</html>
