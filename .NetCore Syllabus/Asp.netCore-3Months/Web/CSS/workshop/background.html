            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 ">
                <h5>1.Set the background color of different elements</h5>
            </div>

            </div>
        </div>
        <!-- ----------------------------------------------------------- -->
       
        <div class="row ">
            <div class="col-md-12 ">
                <h5>2.Set an image as the background</h5>
            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
               <img src="images/background3.png">
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <!-- ----------------------------------------------------------- -->
        <div class="row ">
            <div class="col-md-12 ">

            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
               <img src="images/background2.png">
            </div>
            <div class="col-md-6">

            </div>
        </div>

            <div class="col-md-12 ">

               <img src="images/background4.png">
            </div>

            <div class="col-md-12 ">

            </div>
        </div>
        <div class="row p-5 ">
            <div class="col-md-6">
               <img src="images/background5.png"width="500">
            </div>
            <div class="col-md-6">
                <img src="images/background5_output.png">
            </div>
